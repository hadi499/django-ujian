{% extends "base.html" %}
{% block content %}

<div class="flex md:justify-center w-full mt-12">
    <div class=" w-full md:w-[400px] p-2">
        <form method="POST" class="border rounded shadow p-2">
            {% csrf_token %}

            <h1 class="text-center text-2xl font-semibold mb-2">Login</h1>
          

            {% if messages %}
           
            {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">{{ message }}</div>
            {% endfor %}
             
            {% endif %}

            <div class="mb-4">
                <label for="username" class="block  font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <!-- Tampilkan error pada field username -->
              
            </div>
            
            <div class="mb-4">
                <label for="password" class="block font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <!-- Tampilkan error pada field password -->
               
            </div>

            <div class="mb-2">
                <button type="submit" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
